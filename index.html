<html lang="en">

      max-width: 480px;

      padding: 40px 30px;

    h1 {

      color: #aaa;
      font-size: 14px;
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: block;
      margin: 12px 0;
      padding: 12px;
      background: #4A6FA5;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .links a:hover {

      font-size: 12px;
